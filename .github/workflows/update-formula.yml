name: Update Formula

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-formula:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest version and SHA256 from PyPI
        id: pypi
        run: |
          VERSION=$(curl -s https://pypi.org/pypi/devleaps-agent-policies/json | jq -r '.info.version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Latest version: $VERSION"

          URL="https://files.pythonhosted.org/packages/source/d/devleaps-agent-policies/devleaps-agent-policies-${VERSION}.tar.gz"
          SHA256=$(curl -sL "$URL" | shasum -a 256 | awk '{print $1}')
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "SHA256: $SHA256"

      - name: Generate formula from template
        run: |
          VERSION="${{ steps.pypi.outputs.version }}"
          SHA256="${{ steps.pypi.outputs.sha256 }}"
          sed -e "s/VERSION/$VERSION/g" -e "s/SHA256/$SHA256/g" agent-policies.template.rb > agent-policies.rb

      - name: Update Python resources
        run: brew update-python-resources agent-policies.rb

      - name: Add generated header
        run: |
          cat > agent-policies.rb.tmp <<'EOF'
          # This file is auto-generated by .github/workflows/update-formula.yml
          # Do not edit manually - edit agent-policies.template.rb instead

          EOF
          cat agent-policies.rb >> agent-policies.rb.tmp
          mv agent-policies.rb.tmp agent-policies.rb

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add agent-policies.rb
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            VERSION="${{ steps.pypi.outputs.version }}"
            git commit -m "Update formula to v$VERSION"
            git push
          fi
