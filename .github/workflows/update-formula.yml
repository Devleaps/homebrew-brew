name: Update Formula

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-formula:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest version and SHA256 from PyPI
        id: pypi
        run: |
          JSON=$(curl -s https://pypi.org/pypi/devleaps-agent-policies/json)

          VERSION=$(echo "$JSON" | jq -r '.info.version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Latest version: $VERSION"

          URL=$(echo "$JSON" | jq -r --arg ver "$VERSION" '.releases[$ver][] | select(.packagetype == "sdist") | .url')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Download URL: $URL"

          SHA256=$(echo "$JSON" | jq -r --arg ver "$VERSION" '.releases[$ver][] | select(.packagetype == "sdist") | .digests.sha256')
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "SHA256: $SHA256"

      - name: Generate formula from template
        run: |
          VERSION="${{ steps.pypi.outputs.version }}"
          URL="${{ steps.pypi.outputs.url }}"
          SHA256="${{ steps.pypi.outputs.sha256 }}"
          sed -e "s|URL|$URL|g" -e "s/SHA256/$SHA256/g" Template/agent-policies.rb > Formula/agent-policies.rb

      - name: Add generated header
        run: |
          cat > Formula/agent-policies.rb.tmp <<'EOF'
          # This file is auto-generated by .github/workflows/update-formula.yml
          # Do not edit manually - edit Template/agent-policies.rb instead

          EOF
          cat Formula/agent-policies.rb >> Formula/agent-policies.rb.tmp
          mv Formula/agent-policies.rb.tmp Formula/agent-policies.rb

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/agent-policies.rb
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            VERSION="${{ steps.pypi.outputs.version }}"
            git commit -m "Update formula to v$VERSION"
            git push
          fi
